<html>
<head>

<script>
	function fCheck(){
		var mid = document.myform.mid.value;
		var pwd = document.myform.pwd.value;
		if(mid == ""){
			alert("아이디를 입력하세요.");
			myform.mid.focus();
		}

			alert("비밀번호를 입력하세요.");

		}

	}
</script>

</body>
